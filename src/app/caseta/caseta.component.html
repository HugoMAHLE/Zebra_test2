<section class="vh-100" style="background-color: #dfe5ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://cdn-assets-eu.frontify.com/s3/frontify-enterprise-files-eu/eyJwYXRoIjoibWFobGVcL2ZpbGVcLzFMM1U3UzhTbURoRXdRNFh3UTd0LmpwZyJ9:mahle:QP40YBFdxrjbOLohQw4wTrLuTtJfZJQ5bGuNwMnDHLs?width=800"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #191b86f4;"></i>
                    <span class="h1 fw-bold mb-0">Welcome to MAHLE</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Please insert your visit code</h5>

                  <div class="container">
                    <button (click)="logOff()">Log off</button> <!-- Temp button -->
                    <mat-form-field hintLabel="Max 10 characters">
                      <mat-label>Codigo de visita</mat-label>
                      <input matInput #input maxlength="10" placeholder="Ex. 1010101010" (input)="onInput($event)" />
                      <mat-hint align="end">{{value().length}}/10</mat-hint>
                    </mat-form-field>
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" (click)="navConfirmCaseta()">Submit</button>
                  </div>

                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
