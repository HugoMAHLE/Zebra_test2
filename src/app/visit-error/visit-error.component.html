<mat-toolbar class="upper">
    <img src="https://cdn-assets-eu.frontify.com/s3/frontify-enterprise-files-eu/eyJwYXRoIjoibWFobGVcL2ZpbGVcLzFMM1U3UzhTbURoRXdRNFh3UTd0LmpwZyJ9:mahle:QP40YBFdxrjbOLohQw4wTrLuTtJfZJQ5bGuNwMnDHLs?width=800" width="180" height="70" class="d-inline-block align-text-top">
    <span class="example-spacer"></span>
    <button mat-fab extended class="btnnn">
        <mat-icon>logout</mat-icon>
        Log-out
    </button>
</mat-toolbar>
<div class="container">
  <h2 class="title">Visitor</h2>
      <mat-card appearance="outlined" class="card">
          <mat-card-header class="center">
              <div class="separator">
                  <mat-card-title>Upss... we have an error.</mat-card-title>
              </div>
          </mat-card-header>
          <mat-card-content class="text">The request for accommodation has been sent to Reception, please come to the counter and wait for instructions</mat-card-content>
          <mat-card-actions align="end">
              <div class="separator">
                  <button mat-button class="btnnn" (click)="navConfirm()">Ready</button>
              </div>
          </mat-card-actions>
      </mat-card>
</div>
