<div class="container">
  <h2 mat-dialog-title class="title">Visitor</h2>
  <mat-dialog-content class="dialog">
      <mat-card appearance="outlined" class="card">
          <mat-card-header class="center">
              <div class="separator">
                  <mat-card-title>Upss... we have an error.</mat-card-title>
              </div>
          </mat-card-header>
          <mat-card-content class="text">The request for accommodation has been sent to Reception, please come to the counter and wait for instructions</mat-card-content>
          <mat-card-actions align="end">
              <div class="separator">
                  <button mat-button class="btnnn" (click)="navConfirm()">Ready</button>
              </div>
          </mat-card-actions>
      </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog">
      <button mat-button mat-dialog-close>OK</button>
  </mat-dialog-actions>
</div>
