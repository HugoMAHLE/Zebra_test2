<div class="page">
    <mat-toolbar class="upper">
        <img src="https://logodownload.org/wp-content/uploads/2024/04/mahle-logo.png" width="190" height="50"
            class="d-inline-block align-text-top">
        <span class="example-spacer"></span>
        <button mat-fab extended class="btnnn" (click)="logOff()">
            <mat-icon>logout</mat-icon>
            Log-out
        </button>
    </mat-toolbar>
        <div class="title">
            <h1>Reception</h1>
        </div>
        <mat-card appearance="outlined" class="color">
            <mat-card-header class="center">
                <div class="separator">
                    <mat-card-title>All ready...</mat-card-title>
                </div>
            </mat-card-header>
            <mat-card-content class="text">The temporary badges have been printed, check the printer and give the sticker to the corresponding person.</mat-card-content>
            <mat-card-actions align="end">
                <div class="separator">
                    <button mat-button class="btnReady" (click)="navReception()">Ready</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
