<mat-toolbar class="upper">
    <img src="https://logodownload.org/wp-content/uploads/2024/04/mahle-logo.png" width="190" height="50" class="d-inline-block align-text-top">
    <span class="example-spacer"></span>
    <button mat-fab extended class="btnnn">
        <mat-icon>logout</mat-icon>
        Log-out
    </button>
</mat-toolbar>
<div class="container">
    <div class="visit">
        <h1>Visitor</h1>
    </div>
    <div class="division">
        <h2>Hi guest #</h2>
        <h3>Welcome</h3>
    </div>
    <div class="division2">
        <h5>Please check that your information is correct.</h5>
    </div>
    <div class="card">
        <div class="pad">
            <mat-card class="example-card" appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Company name</mat-card-title>
                    <mat-card-subtitle>MAHLE</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Name:
                    </p>
                    <p>
                        Last name:
                    </p>
                    <p>
                        Phone:
                    </p>
                    <p>
                        E-mail:
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="info">
        <h5>Is correct the information?</h5>
        <div class="example-button-row">
            <button mat-stroked-button class="btnNO" (click)="Error()">No</button>
            <button mat-flat-button class="btnYES" (click)="navYes()">Yes</button>
        </div>
    </div>
</div>
