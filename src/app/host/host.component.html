<div class="container">
  <div class="contenedor">
    <h2>Check your visits</h2>
  </div>
  <mat-card>
    <table mat-table [dataSource]="rowData" class="check">

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef class="text"> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.Name }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef class="text"> Email </th>
        <td mat-cell *matCellDef="let element"> {{ element.Email }} </td>
      </ng-container>

      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <div class="contenedor">
    <h5>Do you want to create a visit?</h5>
  </div>
  <div class="separator">
    <button mat-raised-button class="btnnn" (click)="navCreateVisit()">
      Create Visit
    </button>
  </div>
</div>
