<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            @if (isLoginView) {
              <div id="loginForm" class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Inicio de sesion </h2>
                <p class="text-white-50 mb-5">Por favor ingresa Numero de reloj y contraseña!</p>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input name="userID" [(ngModel)]="userObj.userID" type="userid" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">No. Reloj:</label>
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input name="pass" [(ngModel)]="userObj.pass" type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Contraseña:</label>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste tu contraseña?</a></p>

                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" (click)="onLogin()" type="submit">Inicia Sesion</button>

              </div>
               <div>
                  <p class="mb-0">No tienes cuenta? <a href="#!" class="text-white-50 fw-bold" (click)="isLoginView = false">Registrate</a>
                  </p>
                </div>
            } @else {
              <div id="registerForm"  class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                <p class="text-white-50 mb-5">Por favor ingrese su numero de reloj, correo y una contraseña!</p>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input name="userID" [(ngModel)]="userObj.userID" type="userid" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">No. de Reloj:</label>
                </div>


                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input name="email" [(ngModel)]="userObj.email" type="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Correo Electronico:</label>
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input name="pass" [(ngModel)]="userObj.pass" type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">contraseña</label>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste tu contraseña?</a></p>

                <button data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" (click)="onRegister()" type="submit">Registrate</button>

              </div>

               <div>
                  <p class="mb-0">Ya tienes cuenta? <a href="#!" class="text-white-50 fw-bold" (click)="isLoginView = true">Inicia sesion</a>
                  </p>
                </div>
            }

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
