<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode == 'over'" (click)="sidenav.toggle()" class="sidenav">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <div class="card">
        <img src="https://cdn-assets-eu.frontify.com/s3/frontify-enterprise-files-eu/eyJwYXRoIjoibWFobGVcL2ZpbGVcLzFMM1U3UzhTbURoRXdRNFh3UTd0LmpwZyJ9:mahle:QP40YBFdxrjbOLohQw4wTrLuTtJfZJQ5bGuNwMnDHLs?width=800" width="180" height="70"
            class="d-inline-block align-text-top">
    </div>
    <span class="example-spacer"></span>
    <button mat-fab extended class="btnnn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Log-out
    </button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav>
        <mat-nav-list>
            <mat-list-item (click)="navHost()">
                <mat-icon matListItemIcon>home</mat-icon>
                Home
            </mat-list-item>
            <mat-list-item (click)="navCreateVisit()">
                <mat-icon matListItemIcon>playlist_add</mat-icon>
                Create Visit
            </mat-list-item>
            <mat-list-item (click)="navVisitor()">
                <mat-icon matListItemIcon>supervised_user_circle</mat-icon>
                Visitor
            </mat-list-item>
            <mat-divider></mat-divider>
            <div class="bottom-nav">
                <mat-divider></mat-divider>
                <mat-list-item (click)="logout()">
                    <mat-icon matListItemIcon>logout</mat-icon>
                    Log Out
                </mat-list-item>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
