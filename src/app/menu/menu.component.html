<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode == 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <div class="card">
        <img src="https://logodownload.org/wp-content/uploads/2024/04/mahle-logo.png"  width="190" height="50" class="d-inline-block align-text-top">
    </div>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav>
        <mat-nav-list>
            <mat-list-item (click)="navHost()">
                <mat-icon matListItemIcon>home</mat-icon>
                Home
            </mat-list-item>
            <mat-list-item (click)="navCreateVisit()">
                <mat-icon matListItemIcon>playlist_add</mat-icon>
                Create Visit
            </mat-list-item>
            <mat-list-item (click)="navVisitor()">
                <mat-icon matListItemIcon>supervised_user_circle</mat-icon>
                Visitor
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item (click)="logout()">
                <mat-icon matListItemIcon>logout</mat-icon>
                Log Out
            </mat-list-item>
            <mat-list-item (click)="sidenav.mode == 'over' && sidenav.toggle()" routerLink="/Ticket">
                <mat-icon matListItemIcon>logout</mat-icon>
                Ticket
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
