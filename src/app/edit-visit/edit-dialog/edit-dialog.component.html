<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content class="mat-typography">
    <div class="card-body">
    <label class="form-label">
        Please enter your new date of visit
    </label>
    <input type="date" formControlName="date" class="form-control" placeholder="">
    <div class="errors-container"
        *ngIf="DateControl.invalid && (DateControl.touched) || DateControl.dirty">
        <p class="error-msg" *ngIf="DateControl.hasError('required')" style="color: #bd0c0c">The field must be required.</p>
    </div>
</div>

<div class="card-body">
    <label class="form-label">
        Please enter your new check-in time
    </label>
    <input type="time" formControlName="ent" class="form-control" placeholder="">
    <div class="errors-container"
        *ngIf="CheckinControl.invalid && (CheckinControl.touched) || CheckinControl.dirty">
        <p class="error-msg" *ngIf="CheckinControl.hasError('required')" style="color: #bd0c0c">The field must be required.</p>
    </div>
</div>

<mat-divider class="divider"></mat-divider>

<div class="division" style="text-align: right;">
    <div>
        <button class="b" (click)="navAdd()">Add [+]</button>
        <button class="a" (click)="navCreate()">Create new</button>
    </div>
</div>

<div class="card">
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="LName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
            
        <!-- Email Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef> Phone number </th>
            <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="container">
    <div class="card">
        <button class="btn btn-dark" type="submit" [disabled]="LVisitForm.invalid">
            Update visit
        </button>
    </div>
</div></mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
