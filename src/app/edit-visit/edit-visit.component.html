<div class="container">
    <h2>Edit the visit</h2>
    <div class="card">
        <div class="card-body">
           <form>

            <div class="card">
                <h3>Select your visit to edit</h3>
                <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
                    <!-- Name of company Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Company name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                        
                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> E-mail </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                        <!-- Actions -->
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let row">
                        <button class="btnn" mat-button color="primary">Select</button>
                        <button class="btnn" mat-button color="accent">Delete</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

                <div class="card-body">
                    <label class="form-label">
                        Please enter your new date of visit
                    </label>
                    <input type="date" formControlName="date" class="form-control" placeholder="">
                    <div class="errors-container"
                        *ngIf="DateControl.invalid && (DateControl.touched) || DateControl.dirty">
                        <p class="error-msg" *ngIf="DateControl.hasError('required')" style="color: #bd0c0c">The field must be required.</p>
                    </div>
                </div>

                <div class="card-body">
                    <label class="form-label">
                        Please enter your new check-in time
                    </label>
                    <input type="time" formControlName="ent" class="form-control" placeholder="">
                    <div class="errors-container"
                        *ngIf="CheckinControl.invalid && (CheckinControl.touched) || CheckinControl.dirty">
                        <p class="error-msg" *ngIf="CheckinControl.hasError('required')" style="color: #bd0c0c">The field must be required.</p>
                    </div>
                </div>

                <mat-divider class="divider"></mat-divider>

                <div class="division" style="text-align: right;">
                    <div>
                        <button class="b" routerLink="/AddVisitor">Add [+]</button>
                        <button class="a" routerLink="/Client">Create new</button>
                    </div>
                </div>

                <div class="card">
                    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
                        <!-- Name Column -->
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                        </ng-container>

                        <!-- Last Name Column -->
                        <ng-container matColumnDef="LName">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                        </ng-container>
                            
                        <!-- Email Column -->
                        <ng-container matColumnDef="Email">
                            <th mat-header-cell *matHeaderCellDef> E-mail </th>
                            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                        </ng-container>

                        <!-- Phone Column -->
                        <ng-container matColumnDef="Phone">
                            <th mat-header-cell *matHeaderCellDef> Phone number </th>
                            <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
                        </ng-container>
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>

                <div class="container">
                    <div class="card">
                        <button class="btn btn-dark" type="submit" [disabled]="LVisitForm.invalid">
                            Create visit
                        </button>
                    </div>
                </div>
            </form> 
        </div>
    </div>
</div>
