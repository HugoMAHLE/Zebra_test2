<mat-toolbar class="upper">
    <img src="https://cdn-assets-eu.frontify.com/s3/frontify-enterprise-files-eu/eyJwYXRoIjoibWFobGVcL2ZpbGVcLzFMM1U3UzhTbURoRXdRNFh3UTd0LmpwZyJ9:mahle:QP40YBFdxrjbOLohQw4wTrLuTtJfZJQ5bGuNwMnDHLs?width=800" width="180" height="70"
        class="d-inline-block align-text-top">
    <span class="example-spacer"></span>
    <button mat-fab extended class="btnnn" (click)="logOff()">
        <mat-icon>logout</mat-icon>
        Log-out
    </button>
  </mat-toolbar>
<div class="container">
    <div class="title">
        <h1>Reception</h1>
    </div>
    <div class="division2">
        <h4>Change the information from the guest number</h4>
    </div>
    
        <div class="pad">
            <mat-card appearance="outlined" class="color">
                <mat-card-header class="header">
                    <mat-card-title>Company name</mat-card-title>
                    <mat-card-subtitle class="subtitle">MAHLE</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label class="field">Name</mat-label>
                        <input matInput placeholder="Ex: Daniel">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label class="field">Last name</mat-label>
                        <input matInput placeholder="Ex: Tellez">
                    </mat-form-field>
                    <div></div>
                    <!--NO SE USA
                    <mat-form-field appearance="outline">
                        <mat-label>CURP</mat-label>
                        <input matInput placeholder="Ex: AAAA000000AAA*****">
                    </mat-form-field>
                    <div></div>-->
                    <mat-form-field hintLabel="Max 10 characters" appearance="outline">
                        <mat-label class="field">Phone number</mat-label>
                        <input matInput #input maxlength="10" placeholder="Ex: 6561234567" (input)="onInput($event)" />
                        <mat-hint align="end">{{value().length}}/10</mat-hint>
                    </mat-form-field>

                    <div></div>
                    <mat-form-field appearance="outline">
                        <mat-label class="field">Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com" [formControl]="email" (blur)="updateErrorMessage()" required />
                        @if (email.invalid) {
                        <mat-error>{{errorMessage()}}</mat-error>
                        }
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
    
    <div class="info">
        <h5>Save changes?</h5>
        <div class="example-button-row">
            <button mat-button class="btnNO" (click)="navInvitados()">No</button>
            <button mat-button class="btnYES" (click)="navInvitados()">Yes</button>
        </div>
    </div>
</div>
