<div class="container">
    <div class="title">
        <h1>Reception</h1>
    </div>
    <div class="division2">
        <h5>Change the information from de guest number 1</h5>
    </div>
    
        <div class="pad">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Company name</mat-card-title>
                    <mat-card-subtitle>MAHLE</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Ex: Daniel">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field appearance="outline">
                        <mat-label>Last name</mat-label>
                        <input matInput placeholder="Ex: Tellez">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field hintLabel="Max 10 characters" appearance="outline">
                        <mat-label>Phone number</mat-label>
                        <input matInput #input maxlength="10" placeholder="Ex: 6561234567" (input)="onInput($event)" />
                        <mat-hint align="end">{{value().length}}/10</mat-hint>
                    </mat-form-field>

                    <div></div>
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com" [formControl]="email"
                            (blur)="updateErrorMessage()" required />
                        @if (email.invalid) {
                        <mat-error>{{errorMessage()}}</mat-error>
                        }
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
    
    <div class="info">
        <h5>Save changes?</h5>
        <div class="example-button-row">
            <button mat-stroked-button class="btnNO">No</button>
            <button mat-flat-button class="btnYES">Yes</button>
        </div>
    </div>
</div>
