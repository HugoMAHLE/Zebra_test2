<div class="title">
    <h1>Reception</h1>
  </div>
  <div class="separator">
    <mat-card appearance="outlined" class="principal">
      <div class="today">
        <mat-card-header>
          <mat-card-title>Today visits</mat-card-title>
        </mat-card-header>
      </div>
      <mat-card-content>
        <mat-card appearance="outlined" class="cards">
          <mat-card-title>Company #1</mat-card-title>
          <mat-card-subtitle>3 Guests</mat-card-subtitle>
          <mat-card-content>
            <div mat-card-avatar class="example-header-image"></div>
            <p>11:30 A.M</p>
            <p>25/11/2024</p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-button (click)="navConfirmCaseta()">See</button>
          </mat-card-actions>
        </mat-card>
        <mat-card appearance="outlined" class="cards">
          <mat-card-title>Company #2</mat-card-title>
          <mat-card-subtitle>5 Guests</mat-card-subtitle>
          <mat-card-content>
            <div mat-card-avatar class="example-header-image"></div>
            <p>10:30 A.M</p>
            <p>25/11/2024</p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-button (click)="navConfirmCaseta()">See</button>
          </mat-card-actions>
        </mat-card>
        <mat-card appearance="outlined" class="cards">
          <mat-card-title>Company #3</mat-card-title>
          <mat-card-subtitle>1 Guest</mat-card-subtitle>
          <mat-card-content>
            <div mat-card-avatar class="example-header-image"></div>
            <p>02:00 P.M</p>
            <p>28/12/2024</p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-button (click)="navConfirmCaseta()">See</button>
          </mat-card-actions>
        </mat-card>
      </mat-card-content>
    </mat-card>
    <button (click)="logOff()">Log off</button> <!-- Temp button -->
  </div>
